<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui" id="viewport"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>Gift card expired</title>
</head>
<body>
<div style="display: block">
    <h4>Hello {{ employee.first_name }}!</h4>
</div>
<div style="display: block;margin-top: 50px">
    <h4>The gift card that you received will expire in 24 hours.</h4>
</div>
<div style="display: block;margin-top: 50px">
    <p>This is a remider for you to shop for ${{ card.amount }} at the following locations:</p>
    {% for store in card.category.sites.all %}
        <p>{{ store.site_name }}</p>
    {% endfor %}
    <p>Thank you for using Splurge!</p>
</div>
</body>
</html>
